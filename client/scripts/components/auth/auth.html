<div class="panel {{#unless error}}panel-primary{{else}}panel-danger{{/unless}}">
  <div class="panel-heading">
    <h3 class="panel-title text-center">{{#unless error}}Admin Login{{else}}{{error}}{{/unless}}</h3>
  </div>
  <div class="panel-body">

    <form>
      <div class="form-group {{#if error}}has-error{{/if}}">
        <label class="sr-only" for="auth-username">Username</label>
        <input id="auth-username" type="text" class="form-control" 
               name="username" value="{{username}}" placeholder="Username">
      </div>
      <div class="form-group {{#if error}}has-error{{/if}}">
        <label class="sr-only" for="auth-password">Password</label>
        <input id="auth-password" type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <button class="btn btn-success btn-block btn-login" type="button">Login</button>
    </form

    <br>
    <br>

    <a class="pull-right" href="#">Forgot Password</a>
  </div>
</div>
