<div class="panel 
            {{#if success}} panel-success {{else}}
            {{#if error}}   panel-danger  {{else}}
                            panel-primary {{/if}}{{/if}}">

  <div class="panel-heading">
    <h3 class="panel-title text-center">
      {{#if success}} Success!    {{else}} 
      {{#if error}}   {{error}}   {{else}} 
                      Admin Login {{/if}}{{/if}}
    </h3>
  </div>
  <div class="panel-body">

    <form>
      <div class="form-group {{#if error}}has-error{{/if}}">
        <label class="sr-only" for="login-username">Username</label>
        <input id="login-username" type="text" class="form-control" 
               name="username" value="{{username}}" placeholder="Username">
      </div>
      <div class="form-group {{#if error}}has-error{{/if}}">
        <label class="sr-only" for="login-password">Password</label>
        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <button class="btn btn-success btn-block btn-login" type="button">Login</button>
    </form

    <br>
    <br>

    <a class="pull-right" href="#">Forgot Password</a>
  </div>
</div>
