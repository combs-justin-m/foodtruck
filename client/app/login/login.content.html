<div class="modal-header">
  <h3 class="modal-title text-center {{#if error}}has-error{{/if}}" id="login-label">
    {{#unless error}} Admin Login {{else}} {{error}} {{/unless}}
  </h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group {{#if error}}has-error{{/if}}">
      <label class="sr-only" for="login-username">Username</label>
      <input id="login-username" type="text" class="form-control input-lg" 
             name="username" value="{{username}}" placeholder="Username">
    </div>
    <div class="form-group {{#if error}}has-error{{/if}}">
      <label class="sr-only" for="login-password">Password</label>
      <input id="login-password" type="password" class="form-control input-lg" name="password" placeholder="Password">
    </div>
    <button class="btn btn-primary btn-block btn-login" type="submit">Login</button>
  </form>
  <div class="login-forgot-password">
    <a href="#">Forgot Password</a>
  </div>
</div>
